<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!--th:href="@{/app.css} this tells the timeleaf engine to generate a URL to the css file  -->
    <link rel="stylesheet" th:href="@{/app.css}"/>
    <title>DCMA Program Checker</title>
</head>
<body>
<h1>Categories Available</h1>

<ul>
    <li th:each="category : ${categories}">
        <a th:href="@{'/categories/' + ${category.name}}" th:text="${category.name}">category name</a>
    </li>
</ul>


</body>
</html>
