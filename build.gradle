plugins {
    id 'java'
    id 'org.springframework.boot' version '2.2.7.RELEASE'
}

group 'com.hackingismakinisengineering'
version '1.0-SNAPSHOT'



sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // https://mvnrepository.com/artifact/net.sf.mpxj/mpxj
    compile group: 'net.sf.mpxj', name: 'mpxj', version: '5.1.4'

    // https://mvnrepository.com/artifact/org.springframework/spring-webmvc
    compile group: 'org.springframework', name: 'spring-webmvc', version: '5.2.6.RELEASE'

    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-web
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.2.7.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf', version: '2.2.7.RELEASE'

    // https://mvnrepository.com/artifact/net.sf.mpxj/mpxj
    compile group: 'net.sf.mpxj', name: 'mpxj', version: '5.1.4'
}
